<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Well come to your <span class="font-bold text-violet-500">baber bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl">Please Login</h3>
            <div class="mt-4">
                <input id="input-email" class="w-9/12 mb-2 px-3 block" type="email" placeholder="Enter your email" name="email" id="" required>
                <input id="input-pass" class="w-9/12 px-2 block" type="password" placeholder="Enter your password" name="password" id=""required>
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white font-medium mt-2 rounded border-none">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
